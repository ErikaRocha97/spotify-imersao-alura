<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <!-- CARREGAR CSS DENTRO DO HTML -->

    <link rel="stylesheet" href="styles.css" />

    <!-- IMPORTAR CDN PARA IMPORTAR ÍCONE DO FONT AWESOME -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <!-- ÍCONE NO NAVEGADOR -->
  </head>
  <body>
    <h1>Spotify</h1>

    <!-- MENU LATERAL -->

    <div class="sidebar">
      <!-- tag <nav> é usada para fazer menus (semântica). -->
      <nav>
        <!-- logo do spotify -->
        <div>
          <!-- a = cria um link (dentro vai a imagem) -->
          <!-- ./ = sair desse arquivo e entrar em outra pasta -->
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
          <!-- LISTA -->
          <div>
            <!-- comando: ul>li*2  -->
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Início</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Buscar</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- FIM DA LISTA -->
        </div>
        <!-- fim do logo do spotify -->
      </nav>
    </div>
    <!-- FIM DO MENU LATERAL -->
  </body>
  <footer></footer>
</html>
